<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  
  <!-- Abandoned Building Silhouette -->
  <g transform="translate(20, 25)">
    <!-- Building main structure -->
    <rect x="10" y="15" width="40" height="35" fill="#777"/>
    
    <!-- Roof -->
    <polygon points="5,15 30,0 55,15" fill="#555"/>
    
    <!-- Windows - broken/damaged look -->
    <rect x="15" y="20" width="8" height="10" fill="#222"/>
    <rect x="37" y="20" width="8" height="10" fill="#222"/>
    <polygon points="15,35 23,35 23,45 19,42 15,45" fill="#222"/>
    <rect x="37" y="35" width="8" height="10" fill="#222"/>
    
    <!-- Door - slightly askew -->
    <rect x="28" y="35" width="4" height="15" fill="#333" transform="rotate(3, 30, 42.5)"/>
  </g>
  
  <!-- Map Pin -->
  <g transform="translate(55, 40)">
    <path d="M15,0 C6.716,0 0,6.716 0,15 C0,23.284 15,40 15,40 C15,40 30,23.284 30,15 C30,6.716 23.284,0 15,0 Z" fill="#e74c3c"/>
    <circle cx="15" cy="15" r="6" fill="#c0392b"/>
  </g>
  
  <!-- KML File Icon -->
  <g transform="translate(15, 60) scale(0.7)">
    <rect x="0" y="0" width="28" height="35" rx="2" ry="2" fill="#4285f4"/>
    <rect x="0" y="0" width="28" height="5" rx="2" ry="2" fill="#3367d6"/>
    <text x="14" y="25" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">KML</text>
  </g>
</svg>
