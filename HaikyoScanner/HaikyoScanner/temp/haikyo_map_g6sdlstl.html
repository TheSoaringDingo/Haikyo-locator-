                var html_f8d2b95969bd7dec9168f5cef92f5509 = $(`<div id="html_f8d2b95969bd7dec9168f5cef92f5509" style="width: 100.0%; height: 100.0%;">         <div class="location-popup">             <h3>摩耶観光ホテル</h3>         <img src="https://haikyo.info/image_small/3.jpg" alt="摩耶観光ホテル" style="max-width:200px; max-height:150px;"><br><strong>Address:</strong> 摩耶観光ホテル（まやかんこうホテル）は兵庫県神戸市灘区の摩耶山中腹にあったホテル。アールデコ風の...摩耶観光ホテル摩耶観光ホテル 概要・歴史摩耶観光ホテル（まやかんこうホテル）は兵庫県神戸市灘区の摩耶山中腹にあったホテル。アールデコ風の...2011-09-152023-12-16当サイトでは、印象的な使われていない施設、歴史遺構、産業遺産、近代建築、朽ちた味わいのある建築物などを幅広く取り上げています。すべてが狭義の廃墟に該当するわけではありません。また再活用されたり解体された物件についても、地域の歴史の一頁として記録しています。物件は管理されており、無断侵入や破壊・損壊行為、物品の持ち出し等は法的に禁じられています。心霊スポット等の噂は事実無根です。安易に肝試し等に利用することは絶対に避けてください。航空写真・ストリートビューからの鑑賞を強く推奨します。また周辺地域を訪問される場合でも、公道上から外見のみを見学し、地域の方々に迷惑となる行為は厳に慎まれるようお願い致します。情報は最新の状態を反映しているとは限らず、解体または再利用されている場合もあります。摩耶観光ホテル 画像Taitaiyaki (https://ja.wikipedia.org/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:MAYASANHOTEL.JPG), "MAYASANHOTEL", https://creativecommons.org/licenses/by-sa/3.0/legalcode提供画像 転載禁止提供画像 転載禁止提供画像 転載禁止提供画像 転載禁止提供画像 転載禁止提供画像 転載禁止提供画像 転載禁止提供画像 転載禁止提供画像 転載禁止提供画像 転載禁止提供画像 転載禁止提供画像 転載禁止提供画像 転載禁止提供画像 転載禁止提供画像 転載禁止近くのスポット摩耶花壇摩耶花壇は兵庫県神戸市灘区の摩耶山町にある休憩所、宿泊施設跡。
 1926（昭和元）年に、摩耶山株式会...その他・廃墟一般兵庫県旧天上寺旧天上寺は兵庫県神戸市灘区にある寺院跡。

 1970年代に開....廃ホテル・宿泊保養施設・温泉兵庫県地上2階地下2階の大型結婚式場吉祥苑吉祥苑は、兵庫県丹波市にある旅館・結婚式場跡。国道176号線鐘ヶ坂バイパス沿い、簡易パーキング鐘ヶ....廃ホテル・宿泊保養施設・温泉兵庫県オータニではなく応谷ホテルニュー応谷ホテルニュー応谷は兵庫県小野市にあったラブホテル。県道23号より少し入ったところに位置する。「ニュ...廃ホテル・宿泊保養施設・温泉兵庫県摩耶観光ホテル ストリートビュー・空中写真摩耶観光ホテル 関連ブログ・参考リンクりんごの廃墟旅 摩耶観光ホテル・1http://applesoda777.blog.fc2.com/blog-entry-160.html私はもしかして廃墟が好きなんじゃないだろうかと初めて感じたのは、とてもベタだがこの廃墟をあるときたまたまネットで見た時からだったと思う。完全体の廃墟マニアになったのは川南造船所に行ったことがきっかけだったけれど、それ以前に、たまたまネットでこの廃墟の写真を見て摩耶観光ホテルhttp://discoverjunk.cool.ne.jp/haikyotop/mayakan2/摩耶観光ホテル. 昼夜共に素晴らしい風景が楽しめる神戸「摩耶山」 そこにもはや廃墟  好きであれば説明不要の廃墟の聖地「摩耶観光ホテル」があります。 曲面を多用した  美しいデザインと相まってその姿は圧倒的な存在感です。廃墟ファンだけでなく多くの  人々廃墟ファン永遠のあこがれ 麻耶観光ホテル 「マヤカン」 再訪編http://home.f01.itscom.net/spiral/maya2/maya2001.html呼称・ 麻耶観光ホテル 場所・ 兵庫県神戸市. 今回は、摩耶観光ホテル2度目の探索。   この日は、廃墟ガール HATCHさん案内の廃墟ツアー最終日。 計画にはなかったの  だが、新しいカメラでマヤカンを撮ってみたくなった。 やはり この場所は素通りでき  なかった情景探索記 光、そして廃墟 －摩耶観光ホテル－http://ponichiphoto.blog92.fc2.com/blog-entry-330.html2009年10月2日  このマヤカン、少し廃墟をかじった方なら その名を聞かぬ人はいない程、ウルトラ有名  物件ですが 初めて見るという人もいるかもしれませんので、いちおう説明を。 －摩耶  観光ホテル－ 1929年に摩耶鋼索鉄道の福利厚生施設として建設され、摩耶観光ホテルについて3  - 摩耶観光ホテルについて - エキサイトブログhttp://nk8513.exblog.jp/813210/2005年6月3日  摩耶学生センターとしての営業開始 主に近隣大学の学生サークル等の合宿先として  利用 摩耶観光ホテル時代に揃えられたと思われるベッドや調度品等をそのまま使用 →  廃墟的な状況（荒れた雰囲気）を売りにした施設 1975（昭和50）年10/六甲山廃墟巡り、摩耶観光ホテルなど:大阪クライマーhttp://climber.naturum.ne.jp/e1243443.html2011年9月2日  行ってきたのは、廃墟好きの間では有名らしい摩耶観光ホテル（通称マヤカン）だ。 今日  は台風の影響で風が凄まじく、「バキバキッ！」という凄い音がしたと思ったら、風圧で木  が幹から折れるところを初めて見てしまった。 なんでこんな日に来光影寫眞 耶観光ホテルhttp://www.koueisyasin.com/portfolios/docu/09/maya01.htmlアールデコ風のお洒落な作りのホテルは廃墟化しても映画、ドラマのロケ地として使  われ華美な装飾の美しい廃頽具合から廃墟愛好家間で聖地、神の住む廃墟などとも称  される。 第二次世界大戦により摩耶ケールブの運行が停止。 徒歩以外の唯一の交通  手段「六甲山系に潜む廃墟ホテル」 ～ 兵庫県神戸市灘区畑原(摩耶山) - FC2http://heyaneko.web.fc2.com/djmaya.html廃墟 摩耶観光ホテルの3階入口です。倉庫に眠っていた  私がこの廃墟ホテルを知っ  たのは，「萬 臨時増刊号－廃墟の魔力－」(DANぼ刊)という冊子の記事からです。冊子  は  の六甲山のページに含まれる「摩耶観光ホテルの謎に迫る」です。 このWebのAsianVox廃墟探検隊 / 摩耶観光ホテルhttp://www.asahi-net.or.jp/~zu3h-sonm/haikyo/mayakan.htm2000年4月29日  神戸市灘区、摩耶ケーブル山上駅から見降ろしてすぐの場所にあります。市街地からも  見えるので、地元ではかなり有名ですが、最近ではネットの普及も有り、全国的に有名  になっている物件です。廃墟らしくなって相当経ちますが無人になって三浦半島デジカメ便り まやビューラインと摩耶山掬星台http://helvetica.blog2.fc2.com/blog-entry-1760.html廃墟好きには説明不要の廃墟の聖地「摩耶観光ホテル」。30年ほど昔、まだ営業中だったここに合宿で泊まった事があります。当時からすでにホラー映画のロケーションにぴったりのようなすごい雰囲気が漂っていました。1929年（昭和4年）11月に営業を開始。鉄筋コンクリートデジカメ散歩日記： 摩耶山 その3 天上寺http://kannnon.blog11.fc2.com/blog-entry-32.html摩耶観光ホテルは有名だから 検索でいくらでもでてきます廃墟探訪のサイトです こちら  に 詳細なレポートがありました  廃墟は 知る人ぞ知るという有名スポットです私の師匠  なんか 学生時代にここで パーティーをしたといってましたホテルを廃業してからは 学生掬星台http://chanoma-ibuki.cocolog-nifty.com/blog/2011/12/post-62af.html眼下に廃墟好きには「聖地」とも称えられ全国的に有名な摩耶観光ホテルが見える。（もちろん望遠で撮りました。） 天上寺。ここに空海が釈迦の生母、摩耶夫人像を安置したから「摩耶山」というのである。寺自体はもっと前からあったようだが。摩耶観光ホテルっぽい廃墟1｜記憶屋廃墟http://kiokuya-haikyo.versus.jp/ruins/hotel/maya08/maya2.html摩耶っぽいもの 2. 屋上に上ってきました。朝日がまぶしい、キラッ！ 屋上には花壇の  ような庭園の跡が・・・・ ここから見える神戸の景色は綺麗です！ 今日は光化学スモッグ  で曇っていたけどなー。 摩耶っぽい観光ホテル 廃墟写真画像. これがその跡と思わ  れるM観光ホテル＜西日本廃墟ツアー6日目①＞ - 追憶の彼方へ-廃墟http://blogs.yahoo.co.jp/ruinsrider/25032499.html2008年1月15日  廃墟マニアの間では軍艦島と並び「聖地」とも呼ばれ、かなり人気のあるM観光ホテル。  ここのホテルは山  営業当時の様子もなかなかいい雰囲気だったでしょうね～。pochi  ！ . そのときからでももう30年ですから、時間はたつものですね。神戸のこといろいろ P－4http://www.hi-net.zaq.ne.jp/yousan/koubenokotoiroiro-p4.htm昭和30年摩耶ケーブルが再開し、奥摩耶ロープウエーも開通したが摩耶観光ホテルの  営業は再開されなかった。この時には観光  六甲山系に潜む廃墟ホテル 兵庫県神戸  市灘区畑原(摩耶山). No17, 舞子 . 明治43年3月には、兵庫電気軌道（現在の山陽  電気鉄道）が兵庫・須磨間を開通させ、「須磨寺」とも提携し、ここに一大遊園地を造った  。廃ダイナミックレンジ ～廃墟HDR～ | マヤカンよ原始に戻れhttp://kodachrome64.blog105.fc2.com/blog-entry-38.html2009年3月6日  廃墟の写真、魅せられます。 鳥取プレイランドの写真にも感動しました！ 自分も、廃墟  関連のブログを管理しています☆ まだまだ未熟者ですが、よろしくお願いいたします。   また、ブログ、拝見させていただきます。 http://ameblo.jp/dskotou麻耶観光ホテル 「マヤカン」http://home.f01.itscom.net/spiral/maya/mayakan1.html今回は麻耶山中腹に鎮座する廃墟ファンの夢「マヤカン」が登場だ。 黒い樹林に白亜の  麻耶観光ホテルが飲み込まれようとしている。 まるで沈没  数年後、学生のサークル  の合宿，企業研修，パーティーなどのために「摩耶学生センター」として息を吹き返す。マヤカンに行って来た（上）http://ameblo.jp/hourouotome/entry-11359839784.htmlマヤカンこと摩耶観光ホテルへのアクセスは、大別して二通りあるようです。  まだ中にも入らないうちから、ここが、全国の廃墟マニアを魅了してやまない超S級廃墟だということがひしひしと分かるこの圧倒的な雰囲気！ ここまで来られたという達成感も相まってどうしてこうなった 廃墟の旅：摩耶観光ホテル（まやかん）http://dousitekounatta.blog72.fc2.com/blog-entry-180.html我が地元、大都会神戸には e.zaq.jp/kakidousi/tanjyousan.taisyakusan.html夏草が繁った、踏み跡の細い道を行く。 北山川を渡ると、帝釈山への登山路に なるが、少し歩くと分岐がある。 直進すると帝釈山への登りだが、左折 すると鉱山跡へ向かう道である。 少し行くと、採掘残土の赤茶けたボタ山多田繁次著「北神戸の山やま」を歩いてhttp://homepage3.nifty.com/sizenmaruoka/page053.html鉱山道・梵天滝・帝釈山 ・・・ヤブツバキの目立つ樹間の小径を進むと、赤茶けた廃鉱が堆積するテラスへ上がる  る。むかし多田源氏が支配していたと伝える帝釈鉱山 の坑口が、傍らで馬蹄型の不気味な大穴をぱっくりとあけて帝釈山～丹生山 兵庫100山 - 格安 レンタルサーバーのTOK2http://17.pro.tok2.com/~vems/50/089%20taishakusan-2/taishakusan.html昔、山に興味のない頃に二回、水晶を拾いに行った帝釈鉱山跡に行ってみるが、40分程探しても水晶は見付からず、沢山あった金色に輝く黄銅鉱も見付からない、諦めて山歩きに切替える。 丹生山への林道を車で上がって行くと、くさ丹生山515m・帝釈山586m 2006/07/01 - 神戸からの山歩きhttp://bucch.web.fc2.com/02011.htmlの後、帝釈山に向かいました。帝釈山頂を過ぎたころから雨がひどくなってきたので、帝釈山東の分岐で鉱山跡方面にガレ場を下山することにしました。 途中、鉱山跡に立ち寄りました。廃鉱になった坑口があります。文献に丹生山と帝釈山: 山のつれづれhttp://shibac.cocolog-nifty.com/blog/2009/08/post-f927.html【兵庫県神戸市・丹生山（515m）、帝釈山（586m）・09年8月23日】 来週の「かっとび伊吹」の練習のために、裏六甲へ。車の都合がつかなかったので、チャリンコで登山口まで。気持ちよい汗を流すことができた。（写真は携帯電話）東下城山＆帝釈鉱山跡 - 山＆チャリ1http://mtchari1.easter.ne.jp/0402shiroyama.htm,MTBではその脇をすり抜けることができるので,バイクでも行けちゃうかも。林道は帝釈鉱山跡経由で帝釈山へ登るルートなので,利用する人が多いようです。この日も,1人のハイカーに遭遇。この林道はほとんど勾配がないので丹生山～帝釈山へプチ縦走 （神戸市北区 - Yahoo!ブログhttp://blogs.yahoo.co.jp/otakeba_ba0707/16627639.htmlここまでは鉱山への荷車道が通じていたのだろう やがて表参道（裏山道は途中で表参道に合流して一本になって下ってくる）との分岐で合流「帝釈山と帝釈鉱山跡ハイク」http://www.hcn.zaq.ne.jp/analyst/aruki-16-2-11.htmしばらく歩くと丹生山系縦走路に合流しました。こんどは縦走路を歩きます。急坂を登り帝釈山山頂（586m）へ12時42分の到着。前方に六甲山から明石方面への眺望がありますが海はかすんで見えません。 しばし休憩後今度は鉱山跡の滝を越えて帝釈山へ: クラブ雲峰http://unpo.cocolog-nifty.com/blog/2008/11/post-e9af.html帝釈山に鉱山跡が有る、昭和30年代まで銅鉱石を採掘していたらしい、面白そうなので鉱山跡を見物して帝釈山に登ることにした。 丹生山麓の坂本の集落近くに車を止めて丹生山参道を登ると道が左右に分岐する、地図で位置を帝釈鉱山 関連ワードすぐシビレ山バス丹生山系丹生神社前企画分岐帝釈鉱山跡林道行く谷駅本サイト掲載情報の利用によって何らかの損害が発生したとしても一切の責任を負いません本サイトの文章・写真の無断転載を禁じますCopyright © 2011-2025 Haiken 廃墟検索地図 All Rights Reserved.<br><strong>Category:</strong> 廃墟<br><p>帝釈鉱山は兵庫県神戸市北区にあった鉱山。帝釈山の南斜面の山腹に位置する。
